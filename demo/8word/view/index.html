        $(function(){

            /*初始化手动选择下拉框列表*/
            $(document).on('change','.select_stems',function(){
                var eb_str='';
                var s_info=天干五行[$(this).val()];
                $.each(地支五行,function(k,v){
                    if(s_info[0]==v[0]) eb_str+='<option value="'+k+'">'+k+'</option>';
                });
                $(this).next().html(eb_str);
            });
            var hs_opt_html='';
            for(var i in 天干五行){
                hs_opt_html+='<option value="'+i+'">'+i+'</option>';
            }
            $('.select_stems').each(function(){
                $(this).html(hs_opt_html);
                $(this).change();
            });


            /*初始化输出信息表格*/
            var content=$('#word_info_table');
            for(var i=1;i<8;i++){
                var tr=$('<tr id="c_'+i+'"></tr>');
                for(var k=1;k<10;k++){
                    tr.append('<td class="word_info_cell" id="c_'+i+'_'+k+'"></td>');
                }
                content.append(tr);
            }

            /*初始化天干地支图*/
            var ct=[100,100];
            var r=100;

            $.each(地支五行,function(k,v){
                var ang=(v[2]+2)*Math.PI/6;
                var left  =   ct[0]   +   r   *   Math.cos(ang);
                var top   =   ct[1]   +   r   *   Math.sin(ang);
                var ap=$('<div style="position:absolute;display: inline-block">'+k+'</div>');
                ap.css({'top':top,'left':left});
                $('#branche_box').append(ap);
            });


            /*第一个时间日期选择框*/
            $('#input_date').jeDate({
                format:'YYYY/MM/DD hh:mm:ss',
                choosefun:function(elem,timestr){
                    sb_calc.get_date_info(timestr,function(err,date_word){
                        $.each(['干','支'],function(k1,fix){
                            $.each(['年','月','日','时'],function(k,v){
                                var val=date_word[v+fix];
                                var select=$('#'+v+fix);

                                var tofind=$('option[value="'+val+'"]',select);

                                if(tofind.length>0){
                                    tofind.prop('selected',true);
                                }
                                if(k1==0) select.change();
                            });
                        });
                    });
                }
            });
            /*比较开始时间*/
            $('#start_date').jeDate({
                format:'YYYY/MM/DD hh:mm:ss'
            });



            /*翻页*/
            $('.next_btn').click(function(){
                $(this).closest('.box_block').hide().next().show();
                myChart.resize();
            });
            $('.prev_btn').click(function(){
                $(this).closest('.box_block').hide().prev().show();
            })
        });




		$(function(){

            $('#submit_all').click(function(){
                updateHashTag();
                var t_arr=['年','月','日','时'];
                var 八字={};
                $.each(t_arr,function(k,v){
                    八字[v+'干']=$('#'+v+'干').val();
                    八字[v+'支']=$('#'+v+'支').val();
                });
                $('.word_info_cell').html('');

                var show_5e=$('#show_5e').is(':checked');
                var word_info=sb_calc.parse_all(八字,show_5e);
                console.log('综合计算结果:',word_info);
                /*十神*/
				$('#c_1_1').html('十神');
                $('#c_1_2').html(get_stems_10G(八字.年干,八字.日干));
                $('#c_1_4').html(get_stems_10G(八字.月干,八字.日干));
                $('#c_1_6').html('日主');
                $('#c_1_8').html(get_stems_10G(八字.时干,八字.日干));

                /*八字天干*/
				$('#c_2_1').html('<div>天干</div><div>本气通根:</div>');
                function tg_info(part){
                    var re='<div>'+word_info[part+'干']+'</div>';
                    var tg=word_info[part+'干强弱'].本气通根;
                    var padh={年:0,月:0,日:0,时:0};
                    $.each(tg,function(k,v){
                        padh[v]=1;
                    });
                    re+='<div>';
                    $.each(padh,function(k,v){
                        re+='<span class="bqtg_item">'+(v?k:'')+'</span>';
                    });
                    re+='</div>';

                    return re;
                }
                $('#c_2_2').html(tg_info('年'));
                $('#c_2_3').html(get_stems_relation(八字.年干,八字.月干));
                $('#c_2_4').html(tg_info('月'));
                $('#c_2_5').html(get_stems_relation(八字.月干,八字.日干));
                $('#c_2_6').html(tg_info('日'));
                $('#c_2_7').html(get_stems_relation(八字.日干,八字.时干));
                $('#c_2_8').html(tg_info('时'));

                /*干支*/
                function gz_rela(info){
                    if(!info[0]) return '';
                    var ht='<div>'+info[0]+'</div>';
                    if(info[1]){
                        ht+='<div>↓</div>';
                    }else{
                        ht='<div>↑</div>'+ht;
                    }
                    return ht;
                }

                $('#c_3_2').html(gz_rela(word_info.年干支关系));

                $('#c_3_4').html(gz_rela(word_info.月干支关系));

                $('#c_3_6').html(gz_rela(word_info.日干支关系));

                $('#c_3_8').html(gz_rela(word_info.时干支关系));


                /*八字地支*/
                function build_br_rela(rela){
                    var re='';
                    if(rela.冲){
                        re+='<div>---相冲---</div>';
                    }
                    if(rela.刑){
                        re+='<div>---'+rela.刑+'---</div>';
                    }
                    if(rela.六合){
                        re+='<div>---六合,化'+rela.六合+'---</div>';
                    }
                    if(rela.半合){
                        re+='<div>-半合,缺'+rela.半合[1]+',化'+rela.半合[0]+'-</div>';
                    }

                    var diff=rela.五行关系;
                    if(diff[0]>0){
                        if(diff[2]){
                            re+='<div>'+diff[1]+'→</div>';
                        }else{
                            re+='<div>←'+diff[1]+'</div>';
                        }
                    }
                    return re;
                }
				$('#c_4_1').html('地支');
                $('#c_4_2').html(word_info.年支);
                $('#c_4_3').html(build_br_rela(word_info.年支月支));
                $('#c_4_4').html(word_info.月支);
                $('#c_4_5').html(build_br_rela(word_info.月支日支));
                $('#c_4_6').html(word_info.日支);
                $('#c_4_7').html(build_br_rela(word_info.日支时支));
                $('#c_4_8').html(word_info.时支);
                console.log();

                var sh='';
                $.each(word_info.地支三合,function(k,v){
                    sh+=v[0].join('')+' 三合 '+v[1]+'局;';
                });
                $('#c_4_9').html(sh);

                /*地支藏干*/
                $('#c_5_1').html(
                    '<table>' +
                        '<tr>' +
                            '<td rowspan="3">地支藏干</td>' +
                            '<td>本气:</td>' +
                        '</tr>' +
                        '<tr>' +
                            '<td>中气:</td>' +
                        '</tr>' +
                        '<tr>' +
                            '<td>余气:</td>' +
                        '</tr>' +
                    '</table>'
                );
                function build_cg_box(info,part){
                    var cg_el='';

                    $.each(['本','中','余'],function(k2,v2) {
                        var tg=info[part+'支'+v2+'气透干'];
//                        if(v2=='本' && tg.length>0) tg='透干:'+tg;
                        tg='';
                        cg_el+='<div>'+(info[part+'支'+v2+'气'] || '&nbsp;')+' '+tg+'</div>';
                    });
                    return cg_el;
                }

                $('#c_5_2').html(build_cg_box(word_info,'年'));
                $('#c_5_4').html(build_cg_box(word_info,'月'));
                $('#c_5_6').html(build_cg_box(word_info,'日'));
                $('#c_5_8').html(build_cg_box(word_info,'时'));

                $('#c_6_1').html('合计:');



                var hj_txt='';
                $.each(word_info.五行统计,function(k,v){
                    hj_txt+='<div>'+k+':'+v+'</div>';
                });
                $('#c_6_2').html(hj_txt);

            });

            $('#calc_next').click(function(){
                var start=$('#input_date').val();
                if(!start) return;
                start=new Date(start);/*TODO::处理精确到分的节气分界点*/
                start=start.getTime();
                myChart.showLoading();
                var word_info_list={};

                var _task={
                    finish:function(num){
                        delete _task.pool[num];
                        for(var x in _task.pool){
                            return;
                        }
                        _task.end();
                    },
                    end:function(){
                        var xaxis=[];
                        var series=[
                            {
                                type:'line',
                                name:'土',
                                lineStyle:{
                                    normal:{
                                        color: "#B88A00"  //连线颜色
                                    }
                                },
                                data:[]
                            },
                            {
                                type:'line',
                                name:'金',
                                lineStyle:{
                                    normal:{
                                        color: "#FFFFCC"  //连线颜色
                                    }
                                },
                                data:[]
                            },
                            {
                                type:'line',
                                name:'水',
                                lineStyle:{
                                    normal:{
                                        color: "#000066"  //连线颜色
                                    }
                                },
                                data:[]
                            },
                            {
                                type:'line',
                                name:'木',
                                lineStyle:{
                                    normal:{
                                        color: "#00F5C7"  //连线颜色
                                    }
                                },
                                data:[]
                            },
                            {
                                type:'line',
                                name:'火',
                                lineStyle:{
                                    normal:{
                                        color: "#FF0F0F"  //连线颜色
                                    }
                                },
                                data:[]
                            }
                        ];
                        $.each(word_info_list,function(k,v){
                            var dated=sb_calc.get_date_arr(parseInt(k));

                            xaxis.push(dated[5]);

                            series[0].data.push(v.五行统计.土);
                            series[1].data.push(v.五行统计.金);
                            series[2].data.push(v.五行统计.水);
                            series[3].data.push(v.五行统计.木);
                            series[4].data.push(v.五行统计.火);
                        });
                        console.log(xaxis,series);

                        // 指定图表的配置项和数据
                        var option = {
                            xAxis: {
                                type: 'category',
                                boundaryGap: false,
                                data: xaxis
                            },
                            series: series
                        };
                        // 使用刚指定的配置项和数据显示图表。
                        myChart.setOption(option);
                        myChart.hideLoading();
                    },
                    pool:{

                    }
                };

                var calc_next_length=$('#calc_next_length').val();
                var end_time=start+calc_next_length*24*3600*1000;
                for(var s=start;s<end_time;s+=2*3600*1000){
                    _task.pool[s]=1;
                    word_info_list[s]={};
                }

                for(var x in word_info_list){
                    (function(input_date){
                        sb_calc.get_date_info(parseInt(input_date),function(err,date_word){
                            if(err) return ;
//                            console.log(input_date);
                            var word_info=sb_calc.parse_all(date_word);
//                            console.log(word_info);

                            word_info_list[input_date]=word_info;

                            _task.finish(input_date);
                        });
                    })(x);
                }

            });
        });

	</script>
