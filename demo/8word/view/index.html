        <style type="text/css">
            body {
                background-color: black;
                padding: 0px;
                margin: 0px;
                font-size: 10pt;
                text-shadow: 0px 1px 0px rgb(40, 40, 40);
            }

            a { color: #ccc; text-decoration: none; }
            a:hover { color: #FF3B03; }

            #bottom { color: #666; }
            #bottom a { color: #666; }
            #bottom a:hover { color: #FF3B03; }

            #canvasMandelbrot {
                background-color: black;
                position: absolute;
                left: 0px;
                top: 0px;
                z-index: 0;
                padding: 0px;
                margin: 0px;
            }

            #canvasControls {
                background-color: transparent;
                position: absolute;
                left: 0px;
                top: 0px;
                z-index: 5;
                padding: 0px;
                margin: 0px;
            }


            #description {
                float:left;
                z-index: 10;
                position: relative;
                background-color: rgba(30, 30, 30, 0.6);
                font-family: sans-serif;
                padding: 20px;
                margin: 0;
                border: 2px solid rgba(20, 20, 20, 0.6);
                color: #FF3B03;
                text-shadow: 0px 1px 0px rgb(40, 40, 40);
                width: 300px;

                /* Make text non-selecatble */
                user-select: none;
                -moz-user-select: none;
                -khtml-user-select: none;
                -webkit-user-select: none;
                -o-user-select: none;
            }

            #infoBox:hover {
                background-color: rgba(30, 30, 30, 0.3);
                color: #444;
                border: #222 1px solid;
            }

            #infoBox {
                text-align:right;
                z-index: 10;
                position: absolute;
                right: 5px;
                bottom: 5px;
                padding: 5px;

                background: transparent;
                color: rgba(51,51,51,0.1);
                text-shadow: none;

                font-family: sans-serif;
                font-size:8pt;
            }

            #description table {
                color: #ccc;
            }

            #description input {
                color: #ccc;
                outline: none;
                background-color: rgba(48,48,48,0.3);
                border-width: 1px;
                border-color: #444;
            }

            #description select {
                border: #444 1px solid;
                color: #ccc;
                outline: none;
                background-color: #333;
                -webkit-appearance: none;
                font-size: 10pt;
            }

            #autoIterations {
                border: #444 1px solid;
                color: #ccc;
                outline: none;
                background-color: #333;
                font-size: 10pt;
            }

            .headerText {
                color: #666;
            }

            #description .textInput {
                text-align: right;
                background-color: transparent;
                border: #444 1px solid;
                font-size: 10pt;
            }

            hr {
                border-color: #222;
            }

            #canvasContainer{
                background-color: #eee;
                margin-left:340px;
                position: relative;
                width: auto;
                height:100%;
            }
            #canvasContainer td{
                width:110px;
                height:110px;
            }


            .word_info_cell{
                text-align: center;
            }
        </style>

    <body >
        <div id="description">
            <form id="settingsForm" action="javascript:draw(getColorPicker(), getSamples());">
                <table>

							<input type='text' id='input_date' />

                            </select>
                            <select class="select_branches" name="b3" id="日支">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>时柱</td>
                        <td>
                            <select class="select_stems" name="s4" id="时干">
                            </select>
                            <select class="select_branches" name="b4" id="时支">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Escape radius</td>
                        <td> <input class="textInput" size="4" type="text"
                        id="escapeRadius" value="10.0" /> </td>
                    </tr>
                    <tr>
                        <td>Color scheme</td>
                        <td>
                            <select id="colorScheme">
                                <option value="Grayscale">Grayscale #1</option>
                                <option value="Grayscale2">Grayscale #2</option>
                                <option value="HSV1">HSV #1</option>
                                <option value="HSV2">HSV #2 Red</option>
                                <option value="HSV3">HSV #2 Blue</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Supersamples</td>
                        <td><input class="textInput" size="4" type="text" id="superSamples" value="2" /></td>
                    </tr>
                    <tr>
                        <td>Scanline update (ms)</td>
                        <td><input class="textInput" size="4" type="text"
                        id="updateTimeout" value="200" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" id="submit_all" value="calc" />
                            &nbsp;
                            <input type="reset" id="resetButton" value="Reset" />
                            &nbsp;
                            <input type="button" id="viewPNG" value="View as PNG" />
                        </td>
                    </tr>
                </table>
            </form>

            <hr/>

            <div id="bottom">
                <small>
                    <br/> &nbsp; <br/>
                    Click + drag to zoom in, shift +click to zoom out.
                    You can change the settings above and hit <i>Draw</i> to render
                    anew.
                </small>
            </div>
        </div>

        <div id="canvasContainer">
            <table border="1" cellpadding="0" cellspacing="0"></table>
        </div>

        <div id="infoBox">
            <span id="infoText"></span>
        </div> 
    </body>
